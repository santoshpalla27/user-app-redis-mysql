version: "3.9"

services:
  mysql:
    image: mysql:8.0.37           # Latest stable MySQL 8.x release
    container_name: mysql_prod
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}  # Load from .env file
      MYSQL_DATABASE: ${MYSQL_DATABASE}            # Initial DB
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql       # Persistent data
      - ./conf.d:/etc/mysql/conf.d:ro # Custom config
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql # Initialization script
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql_data:
    driver: local
